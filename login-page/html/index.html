<!DOCTYPE html>
<html>
    <head>
        <title>登入</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <form action="/login" method="POST">
            用戶名<input type="text" name="username">
            密碼<input type="password" name="password">
            <input type="submit" value="登錄">
        </form>

        <br>
        <!-- table 用作輸出 資料庫會員資料的模板 -->
        <table>
            <thead>
                <tr>
                    <th>USERNAME</th>
                    <th>PASSWORD</th>
                    <th>編輯功能</th>
                    <th>移除功能</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{.Username}}</td>
                    <td>{{.Passowrd}}</td>
                    <td>編輯</td>
                    <td>刪除</td>
                </tr>
            </tbody>
            <tr></tr>
            <tfoot>
                <!-- <tr>
                    <td></td>
                    <td>26</td>
                </tr> -->
            </tfoot>
        </table>
    </body>
</html>
